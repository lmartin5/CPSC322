<!DOCTYPE html>
<html lang="en">

<head>
        <title>Fake Form Demo</title>
        <link rel="icon" href="favicon2.png">
</head>

<body>
        <h1>Hello, World! New web page, who is this?</h1>
        <img src="icee.jpg" alt="icee logo">
        <form action="submission.html" method="GET">
                <p>
                        <label for="first">First Name:</label>
                        <input type="text" name="first" id="first" placeholder="FIRST name only please">
                </p>
                <p>
                        <label for="last">Last Name:</label>
                        <input type="text" name="last" id="last" placeholder="LAST name only please">
                </p>
                <p>
                        <label for="alive">I am alive:</label>
                        <input type="checkbox" name="alive" id="alive" checked>
                </p>
                <p>
                        Select the goat:
                </p>
                <p>
                        <label for="jordan">Michael Jordan:</label>
                        <input type="radio" name="player" id="jordan" value="jordan" checked>
                </p>
                <p>
                        <label for="james">LeBron James:</label>
                        <input type="radio" name="player" id="james" value="james">
                </p>
                <p>
                        <label for="reason">Please tell me why:</label>
                        <textarea rows="10" cols="100" name="reason" id="reason"></textarea>
                </p>
                <p>
                        <label for="team">Favorite team:</label>
                        <select name="team" id="team">
                                <option value="clippers">Los Angeles Clippers</option>
                                <option value="pistons">Detroit Pistons</option>
                                <option value="blazers">Portland Trail Blazers</option>
                        </select>
                </p>
                <p>
                        <input type="submit" value="Submit Feedback">
                </p>
        </form>

        <br>
        <br>
        <a href="../../">Go back to index page</a>
</body>

</html>

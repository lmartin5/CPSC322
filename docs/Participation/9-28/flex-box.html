<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box Layout</title>
    <style>

        body {
            padding: 0px;
        }

        div {
            text-align: center;
        }

        #topRow {
            display: flex;
            justify-content: center;
            background-color: lightblue;
            line-height: 50px;
            height: 50px;
        }

        #secondRow {
            display: flex;
        }

        #secondRowFirst {
            background-color: green;
            height: 300px;
            line-height: 300px;
            flex-basis: 20%;
        }

        #secondRowSecond {
            background-color: orange;
            height: 300px;
            line-height: 300px;
            flex-basis: 80%;
        }

    </style>
</head>
<body>
    <div id="topRow"><strong>Stuff</strong></div>
    <div id="secondRow">
        <div id="secondRowFirst"><strong>More Stuff</strong></div>
        <div id="secondRowSecond"><strong>Even More Stuff</strong></div>
    </div>
    <div><a href="./">Go back to participation layouts page</a></div>
</body>
</html>
